<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-betting-heading" data-cy="BettingCreateUpdateHeading" jhiTranslate="betBurgerBotApp.betting.home.createOrEditLabel">
        Translation missing for betBurgerBotApp.betting.home.createOrEditLabel
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        @if (editForm.controls.id.value !== null) {
          <div class="mb-3">
            <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
            <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
          </div>
        }

        <div class="mb-3">
          <label class="form-label" jhiTranslate="betBurgerBotApp.betting.eventSourceId" for="field_eventSourceId">Event Source Id</label>
          <input
            type="number"
            class="form-control"
            name="eventSourceId"
            id="field_eventSourceId"
            data-cy="eventSourceId"
            formControlName="eventSourceId"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="betBurgerBotApp.betting.betTypeParam" for="field_betTypeParam">Bet Type Param</label>
          <input
            type="number"
            class="form-control"
            name="betTypeParam"
            id="field_betTypeParam"
            data-cy="betTypeParam"
            formControlName="betTypeParam"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="betBurgerBotApp.betting.koef" for="field_koef">Koef</label>
          <input type="number" class="form-control" name="koef" id="field_koef" data-cy="koef" formControlName="koef" />
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="betBurgerBotApp.betting.home" for="field_home">Home</label>
          <input type="text" class="form-control" name="home" id="field_home" data-cy="home" formControlName="home" />
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="betBurgerBotApp.betting.away" for="field_away">Away</label>
          <input type="text" class="form-control" name="away" id="field_away" data-cy="away" formControlName="away" />
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="betBurgerBotApp.betting.league" for="field_league">League</label>
          <input type="text" class="form-control" name="league" id="field_league" data-cy="league" formControlName="league" />
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="betBurgerBotApp.betting.eventName" for="field_eventName">Event Name</label>
          <input type="text" class="form-control" name="eventName" id="field_eventName" data-cy="eventName" formControlName="eventName" />
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="betBurgerBotApp.betting.startedAt" for="field_startedAt">Started At</label>
          <div class="d-flex">
            <input
              id="field_startedAt"
              data-cy="startedAt"
              type="datetime-local"
              class="form-control"
              name="startedAt"
              formControlName="startedAt"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="betBurgerBotApp.betting.updatedAt" for="field_updatedAt">Updated At</label>
          <div class="d-flex">
            <input
              id="field_updatedAt"
              data-cy="updatedAt"
              type="datetime-local"
              class="form-control"
              name="updatedAt"
              formControlName="updatedAt"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="betBurgerBotApp.betting.betBurgerId" for="field_betBurgerId">Bet Burger Id</label>
          <input
            type="text"
            class="form-control"
            name="betBurgerId"
            id="field_betBurgerId"
            data-cy="betBurgerId"
            formControlName="betBurgerId"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="betBurgerBotApp.betting.state" for="field_state">State</label>
          <select class="form-control" name="state" formControlName="state" id="field_state" data-cy="state">
            <option [ngValue]="null">{{ 'betBurgerBotApp.BettingState.null' | translate }}</option>
            @for (bettingState of bettingStateValues; track $index) {
              <option [value]="bettingState">{{ 'betBurgerBotApp.BettingState.' + bettingState | translate }}</option>
            }
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="betBurgerBotApp.betting.amountBet" for="field_amountBet">Amount Bet</label>
          <input type="number" class="form-control" name="amountBet" id="field_amountBet" data-cy="amountBet" formControlName="amountBet" />
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="betBurgerBotApp.betting.amountBetWin" for="field_amountBetWin">Amount Bet Win</label>
          <input
            type="number"
            class="form-control"
            name="amountBetWin"
            id="field_amountBetWin"
            data-cy="amountBetWin"
            formControlName="amountBetWin"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="betBurgerBotApp.betting.betResultType" for="field_betResultType">Bet Result Type</label>
          <select
            class="form-control"
            name="betResultType"
            formControlName="betResultType"
            id="field_betResultType"
            data-cy="betResultType"
          >
            <option [ngValue]="null">{{ 'betBurgerBotApp.BetResultType.null' | translate }}</option>
            @for (betResultType of betResultTypeValues; track $index) {
              <option [value]="betResultType">{{ 'betBurgerBotApp.BetResultType.' + betResultType | translate }}</option>
            }
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="betBurgerBotApp.betting.account" for="field_account">Account</label>
          <select
            class="form-control"
            id="field_account"
            data-cy="account"
            name="account"
            formControlName="account"
            [compareWith]="compareAccountBet"
          >
            <option [ngValue]="null"></option>
            @for (accountBetOption of accountBetsSharedCollection; track $index) {
              <option [ngValue]="accountBetOption">{{ accountBetOption.id }}</option>
            }
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="betBurgerBotApp.betting.sport" for="field_sport">Sport</label>
          <select class="form-control" id="field_sport" data-cy="sport" name="sport" formControlName="sport" [compareWith]="compareSport">
            <option [ngValue]="null"></option>
            @for (sportOption of sportsSharedCollection; track $index) {
              <option [ngValue]="sportOption">{{ sportOption.id }}</option>
            }
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="betBurgerBotApp.betting.period" for="field_period">Period</label>
          <select
            class="form-control"
            id="field_period"
            data-cy="period"
            name="period"
            formControlName="period"
            [compareWith]="comparePeriod"
          >
            <option [ngValue]="null"></option>
            @for (periodOption of periodsSharedCollection; track $index) {
              <option [ngValue]="periodOption">{{ periodOption.id }}</option>
            }
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="betBurgerBotApp.betting.betType" for="field_betType">Bet Type</label>
          <select
            class="form-control"
            id="field_betType"
            data-cy="betType"
            name="betType"
            formControlName="betType"
            [compareWith]="compareBetType"
          >
            <option [ngValue]="null"></option>
            @for (betTypeOption of betTypesSharedCollection; track $index) {
              <option [ngValue]="betTypeOption">{{ betTypeOption.id }}</option>
            }
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
