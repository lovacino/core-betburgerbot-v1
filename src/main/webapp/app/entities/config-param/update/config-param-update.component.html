<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-config-param-heading"
        data-cy="ConfigParamCreateUpdateHeading"
        jhiTranslate="betBurgerBotApp.configParam.home.createOrEditLabel"
      >
        Create or edit a Config Param
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        @if (editForm.controls.id.value !== null) {
          <div class="mb-3">
            <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
            <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
          </div>
        }

        <div class="mb-3">
          <label class="form-label" jhiTranslate="betBurgerBotApp.configParam.paramName" for="field_paramName">Param Name</label>
          <input type="text" class="form-control" name="paramName" id="field_paramName" data-cy="paramName" formControlName="paramName" />
          @if (editForm.get('paramName')!.invalid && (editForm.get('paramName')!.dirty || editForm.get('paramName')!.touched)) {
            <div></div>
          }
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="betBurgerBotApp.configParam.paramValue" for="field_paramValue">Param Value</label>
          <input
            type="text"
            class="form-control"
            name="paramValue"
            id="field_paramValue"
            data-cy="paramValue"
            formControlName="paramValue"
          />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
