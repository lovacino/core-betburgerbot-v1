<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (bookmaker) {
      <div>
        <h2 data-cy="bookmakerDetailsHeading"><span jhiTranslate="betBurgerBotApp.bookmaker.detail.title">Bookmaker</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ bookmaker.id }}</span>
          </dd>
          <dt><span jhiTranslate="betBurgerBotApp.bookmaker.name">Name</span></dt>
          <dd>
            <span>{{ bookmaker.name }}</span>
          </dd>
          <dt><span jhiTranslate="betBurgerBotApp.bookmaker.state">State</span></dt>
          <dd>
            <span jhiTranslate="{{ 'betBurgerBotApp.BookmakerState.' + bookmaker.state }}">{{ bookmaker.state }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/bookmaker', bookmaker.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
</div>
